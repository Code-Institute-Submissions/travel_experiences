{% extends "base.html" %}
{% block content %}

    <h3 class="color-orange marker-font center-align">Add New Experience</h3>

    <!-- <input type="text"><input type="submit" value="Submit" class="col s12"> -->
    <div class="container">
    <!-- Title -->
        <div class="row">
            <div class="col s12 m10 offset-m1 l10 offset-l1 xl10 offset-xl1">
                <h1 class="typewritter-font"><strong><input id="title" placeholder="Give your experience a short name" type="text" class="validate typewritter-font center-align"></strong></h1>
            </div>
        </div>
    <!-- Input fields -->
        <!-- Add Image -->
        <div class="row">
            <div class="col s4 center-align border-around">
                <a href="#">                
                    <p>Add image</p>
                    <p><i class="far fa-images"></i></p>
                </a>
            </div>

            <form class="col m5 s8">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-globe-europe color-orange"></i>
                        <input id="country" placeholder="Country" type="text" class="validate">
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <i class="prefix"></i>
                        <input id="recommendation" name="recommendation" placeholder="Recommendation" type="text" class="validate">
                    </div>
                </div>
		    </form>

            <div class="col s3 border-around hide-on-med-and-down">
                <p>Map container</p>
            </div>
        </div>
    </div>

{% endblock %}
