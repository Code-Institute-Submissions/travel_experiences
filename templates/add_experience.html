{% extends "base.html" %}
{% block content %}

    <h3 class="color-orange marker-font center-align">Add New Experience</h3>

    <!-- <input type="text"><input type="submit" value="Submit" class="col s12"> -->
    <div class="container">
        <!-- Title -->
        <div class="row">
            <div class="col s12 m10 offset-m1 l10 offset-l1 xl10 offset-xl1">
                <h1 class="typewritter-font"><strong><input id="title" placeholder="Give your experience a short name" type="text" class="validate typewritter-font center-align"></strong></h1>
            </div>
        </div>
        <!-- Input fields -->
        <div class="row">
            <form class="col s12">
			<div class="row">
				<div class="input-field col s6">
					<i class="fas fa-quote-left prefix color-orange"></i>
					<input id="icon_prefix" type="text" class="validate">
					<label for="icon_prefix">Title</label>
				</div>
				<div class="input-field col s6">
					<i class="prefix"></i>
					<input id="icon_telephone" type="tel" class="validate">
					<label for="icon_telephone">Telephone</label>
				</div>
			</div>
		</form>
        </div>
      </div>
    </div>

{% endblock %}
