{% extends "base.html" %}
{% block content %}

<h3 class="center-align marker-font">Register</h3>

<!-- Register form -->
<div class="row">
	<form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register')}}">
		<div class="card-panel">
        <!-- User name -->
			<div class="row">
				<div class="input-field col s12">
					<i class="fas fa-user-plus prefix deep-orange-text text-lighten-1"></i>
					<input id="username" name="username" type="text" minlength="4" maxlength="18" patern="^[a-zA-Z0-9]{4,18}$" class="validate" required>
					<label for="username">User name (minimum of 4 characters)</label>
				</div>
            </div>
        <!-- Password -->
			<div class="row">
				<div class="input-field col s12">
                    <i class="fas fa-user-lock prefix deep-orange-text text-lighten-1"></i>
					<input id="password" name="password" type="password" minlength="4" maxlength="18" patern="^[a-zA-Z0-9]{4,18}$" class="validate" required>
					<label for="password">Password (minimum of 4 characters)</label>
				</div>
			</div>
        <!-- Submit button -->
            <div class="row">
                <button type="submit" class="col s12 btn-large green accent-4">
                    Register <i class="fas fa-sign-in-alt"></i>
                </button>
				<div class="col s12">
					<p class="center-align">
						Already registered? <a href="{{ url_for('login') }}" 
                        class="deep-orange-text text-lighten-1 oxygen-font" aria-label="Log in here">Log in here.</a>
					</p>
				</div>
            </div>
		</div>
	</form>
</div>



{% endblock %}
