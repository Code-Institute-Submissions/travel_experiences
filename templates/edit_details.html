{% extends "base.html" %}
{% block content %}

    <h3 class="color-orange marker-font center-align">Edit details</h3>

    <div class="container margin-above">

        <form class="col s12" method="POST" action="{{ url_for('edit_details', experience_id=experience._id) }}">
    
        <!-- Title -->
            <div class="row">
                <div class="input-field col s12 m10 offset-m1 l10 offset-l1 xl10 offset-xl1">
                    <strong>
                        <input id="title" name="title" value="{{ experience.title }}" minlength="4" type="text" class="validate typewritter-font center-align" selected required>
                    </strong>
                </div>
            </div>

            <!-- Input fields -->
            <div class="row">

                <!-- Add Image -->
                <div class="col s12 m3 center-align border-around">
                    <a href="#">                
                        <p>Add image</p>
                        <p><i class="far fa-images"></i></p>
                    </a>
                </div>

                <!-- Middle field -->
                <div class="col s6">
                    <div class="row">

                        <!-- Add location -->
                        <div class="input-field col s12 m7">
                            <i class="fas fa-globe-europe color-orange"></i>
                            <input id="city" name="city" value="{{ experience.location }}" minlength="1" maxlength="30" type="text" class="validate typewritter-font" required>
                        </div>

                        <!-- Add country -->
                        <div class="col s12 m5 input-field">
                            <select id="country_name" name="country_name" class="validate" required>
                                <option value="" disabled>Select Country</option>
                                <option value="{{ experience.country_name }}" class="typewritter-font" disabled selected>{{ experience.country_name }}</option>
                                <optgroup label="Europe">
                                    <option country_id="1">Ireland</option>
                                    <option country_id="2">United Kingdom</option>
                                    <option country_id="3">Spain</option>
                                </optgroup>
                                <optgroup label="North America">
                                    <option country_id="4">Canada</option>
                                    <option country_id="5">USA</option>
                                </optgroup>
                                <optgroup label="Asia">
                                    <option country_id="6">Japan</option>
                                    <option country_id="7">China</option>
                                    <option country_id="8">Thailand</option>
                                    <option country_id="9">India</option>
                                </optgroup>
                                <optgroup label="Africa">
                                    <option country_id="10">Egypt</option>
                                    <option country_id="11">South African Republic</option>
                                    <option country_id="12">Nigeria</option>
                                    <option country_id="13">Somalia</option>
                                </optgroup>
                            </select>
                        </div>
                    </div>

                <!-- Duration -->
                    <div class="row">
                        <div class="input-field col s6 m3">
                            <input id="duration" name="duration" value="{{ experience.duration }}" minlength="1" maxlength="3" type="text" class="validate typewritter-font">
                        </div>
                        <div class="col s6 m3 valign-wrapper">
                            <p class="left-align">days</p>
                        </div>
                        <div class="input-field col s12 m6">
                            <input id="recommendation" name="recommendation" value="{{ experience.recommendation }}" type="text" patern="^[1-5]{1}$" class="validate" required>
                        </div>
                    </div>

                <!-- Tips -->
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="tips" name="tips" value="{{ experience.tips }}" minlength="3" type="text" class="validate typewritter-font">
                        </div>
                    </div>
            </div>
            <!-- Map container  -->
                <div class="col s3 border-around hide-on-med-and-down">
                    <p>Map container</p>
                </div>
            </div>
        <!-- Bottom fields -->
            
                <!-- Travel arrangements -->
                <div class="row">
                    <div class="col s12">
                        <div class="card">
                            <div class="input-field card-content">
                            <span class="marker-font">Travel arrangements</span>
                            <input id="traveling" name="traveling" value="{{ experience.travel_arrangements }}" minlength="3" maxlength="200" type="text" class="validate typewritter-font" required>
                            </div>
                        </div>
                    </div>
                </div>
            
                <!-- Description -->
                <div class="row">
                    <div class="col s12 card">
                        <div class="input-field card-content">
                            <span class="marker-font">Description</span>
                            <textarea id="description" name="description" minlength="15" class="materialize-textarea typewritter-font" required>
                            {{- experience.description -}}
                            </textarea>
                        </div>
                    </div>
                </div>
            <!-- Submit and cancel buttons -->
            <div class="row">
                <div class="center-align">
                    <button  type="submit" class="btn-large green accent-3 button-margin">Update <i class="fas fa-edit right"></i></button>
                    <a href="{{ url_for('profile', username=session['user']) }}" class="btn-large red">Cancel <i class="fas fa-times-circle right"></i> </a>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
