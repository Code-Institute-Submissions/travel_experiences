{% extends "base.html" %}
{% block content %}

<h3 class="center-align marker-font">Log in</h3>

<!-- Login form -->
<div class="row">
	<form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
		<div class="card-panel">
        <!-- User name -->
			<div class="row">
				<div class="input-field col s12">
					<i class="fas fa-user-plus prefix deep-orange-text text-lighten-1"></i>
					<input id="username" name="username" type="text" minlength="4" maxlength="18" patern="^[a-zA-Z0-9]{4,18}$" class="validate" required>
					<label for="username">User name</label>
				</div>
            </div>
        <!-- Password -->
			<div class="row">
				<div class="input-field col s12">
                    <i class="fas fa-user-lock prefix deep-orange-text text-lighten-1"></i>
					<input id="password" name="password" type="password" minlength="4" maxlength="18" patern="^[a-zA-Z0-9]{4,18}$" class="validate" required>
					<label for="password">Password</label>
				</div>
			</div>
        <!-- Log in button -->
            <div class="row">
                <button type="submit" class="col s12 btn-large green accent-4">
                    Log in <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
		</div>
	</form>
</div>

<div class="row">
    <div class="col s12">
        <p class="center-align">
            Not a member? <a href="{{ url_for('register') }}" data-target="modal1" class="modal-trigger color-orange oxygen-font">Register here.</a>
        </p>
    </div>
</div>

{% endblock %}
