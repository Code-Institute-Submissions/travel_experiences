{% extends "base.html" %}
{% block content %}

    <h3 class="deep-orange-text text-lighten-1 marker-font center-align">
        {% block imgtitle %}
        {% endblock %}
    </h3>

	<div class="row">
        <form action="" method="POST" enctype="multipart/form-data">
            <div class="col s12 m6 offset-m3">
                <div class="card row center-align">
                    <div class="card-image">
                        {% block imgsrc %}
                        {% endblock %}
                    </div>
                    <div class="card-action">
                        <input id="image" name="image" type="file" accept="image/*" onchange="loadFile(event)" class="hide">
                        <label for="image" style="cursor: pointer;" class="btn btn-large deep-orange lighten-1 margin-below left">Browse</label>
                    
                        <input id="submit" type="submit" value="Upload" class="hide">
                        <label for="submit" style="cursor: pointer;" class="btn btn-large green margin-below right">Next</label>
                    </div>
                </div>
            </div>
        </form>
	</div>

    {% block buttons %}
    {% endblock %}
    
{% endblock %}
